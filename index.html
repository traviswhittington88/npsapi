<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Service API 'Park Lookup'</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1>Park Finder</h1>
        <form id="js-form">
            <label for="search-term">State Code</label>
            <input type="text" id="js-search-term" name="search-term" placeholder="e.g. VA" required>
            <label for="max-results">Number of Results</label>
            <input type="number" id="js-max-results"value=10>
            <input type="submit" value="Go!"></input>
        </form>
        <p class="js-error-message error-message"></p>
        <section id="js-results" class="hidden">
            <ul id="js-results-list">
            </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
